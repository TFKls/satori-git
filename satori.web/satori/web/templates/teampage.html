{% extends "templates/index.html" %}

{% block content %}
<form action="" method="POST">
<table>
{{ form.as_table }}
</table>
<input type="submit" name="change" value="Change"/>

<table>
  <tr><th>Login</th><th>Name</th></td><td></td>
{% for u in users %}

  <td>{{u.login}}</td><td>{{u.name}}</td><td><input type="submit" name="remove_{{u.id}}" value="Remove"</td>
  </tr>
{% endfor %}
</table>
</form>

<form action="" method="POST">
<table>
{{ add_form.as_table}}
</table>

</form>
{% endblock %}
