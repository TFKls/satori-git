{% extends "templates/index.html" %}

{% block content %}

{% for msg,content in messages %}
<div class = "newsmsg bDots">
    <table class="tlist">
            <tr><td><h4>{{ msg.name }}</h4></td><td style="text-align: right"><span class="signature">{{msg.date_created}}</span></td></tr>
            <tr><td colspan="2">{{ content|safe }}</td></tr>
    </table>
</div>
{% endfor %}

{% endblock %}
