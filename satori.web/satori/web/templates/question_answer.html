{% extends "templates/index.html" %}

{% block content %}
<form action="" method="POST">
<p>Asked by: {{question.inquirer.name}}</p>
{% if question.problem %}
<p>Problem {{question.problem.code}}</p>
{% else %}
<p>General</p>
{% endif %}
<table>
{{ form.as_table }}
</table>
<input class="button" type="submit" value="Answer" name="submit"/>
<input class="button" type="submit" value="Copy as public question" name="make_public"/>
</form>

{% endblock %}
