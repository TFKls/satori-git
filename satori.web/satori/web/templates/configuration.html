{% extends "templates/index.html" %}

{% block content %}


<h4>Global subpages</h4>
{% for s in page_info.subpages %}
{% if not s.contest %}
<p>{{ s.name }} (<a href="{% url subpage_edit s.id %}">edit</a>)</p>
{% endif %}
{% endfor %}

<a href="{% url subpage_add %}">Add new subpage</a>


{% endblock %}
