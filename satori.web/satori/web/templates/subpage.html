{% extends "templates/index.html" %}

{% block content %}
<h4>{{subpage.name}}</h4>
<p>
{% if can_edit %}
{% if page_info.contest %}

{% else %}

{% endif %}
{% endif %}
</p>

{{content|safe}}



{% endblock %}
