{% extends "templates/index.html" %}
{% load url from future %}
{% load bootstrap3 %}

{% block title %}
Log in
{% endblock %}

{% block content %}

<div class="limit-width">

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-default">
            Submit
        </button>
    {% endbuttons %}
</form>

</div>

{% endblock %}
