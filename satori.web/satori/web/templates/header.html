<ul class="headerLeftUl">
    <li><a href="{% url news %}">Main page</a></li>
    {% if page_info.contest %}
        <li>Selected contest {{page_info.contest.name}}</li>
    {% endif %}
</ul>
<ul class="headerRightUl">
    {% if page_info.role %}
        <li>Logged in as {{page_info.role.name}}</li>
        <li><a href="{% url profile %}">Profile</a></li>
        <li><a href="{% url logout %}">Sign out</a></li>
    {% else %}
        <li><a href="{% url register %}">Register</a></li>
        <li><a href="{% url login %}">Sign in</a></li>
    {% endif %}
</ul>
