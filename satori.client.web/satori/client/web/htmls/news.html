<!--<h3>Messages</h3> -->

{% for msg in widget.messages %}
<div class = "newsmsg bDots">
    <span class = "{{ msg.type }}">
        <table class="tlist">
            <tr><td><h4>{{ msg.topic }}</h4></td><td style="text-align: right">{{msg.time}}</td></tr>
            <tr><td colspan="2">{{ msg.content|safe }}</td></tr>
        </table>
    </span>
</div>
{% endfor %}
